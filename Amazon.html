<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Amazon.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div id="nav-logo-out" class="border">
                <img src="./Resources/amazon_logo.png" alt="" id="nav-logo-in">
            </div>
            <div id="nav-location" class="border">
                <div id="location-dot">
                    <i class="fa-solid fa-location-dot" style="color: white;"></i>
                </div>
                <div id="nav-location-text">
                    <p id="nav-deliver-to">Deliver to</p>
                    <p id="nav-india">India</p>
                </div>
            </div>
            <div id="nav-search">
                <select id="nav-search-select">
                    <option value="">All</option>
                </select>
                <input type="search" placeholder="Search Amazon" id="nav-search-searchbar">
                <div id="nav-search-button">
                    <i class="fa-solid fa-magnifying-glass" style="font-size: 1.2rem;"></i>
                </div>
            </div>
            <div id="nav-language" class="border">
                <img src="./Resources/flag.png" alt="" id="nav-language-flag">
                <select name="EN" id="nav-language-select">
                    <option value="">EN</option>
                </select>
            </div>
            <div id="nav-account" class="border">
                <p class="nav-acc-firstline">Hello, sign in</p>
                <p class="nav-acc-secondline">Account & Lists</p>
            </div>
            <div id="nav-orders" class="border">
                <p class="nav-acc-firstline">Returns</p>
                <p class="nav-acc-secondline">& Orders</p>
            </div>
            <div id="nav-cart" class="border">
                <i class="fa-solid fa-cart-shopping" id="nav-cart-logo"></i>
                <p class="nav-acc-secondline" id="#nav-cart-text">Cart</p>
            </div>
        </div>
        <div id="panel">
            <div id="panel-all" class="border">
                <i class="fa-solid fa-bars" id="panel-all-bars"></i>
                <p id="panel-all-text">All</p>
            </div>
            <div class="panel-options">Today's Deals</div>
            <div class="panel-options">Customer Service</div>
            <div class="panel-options">Registry</div>
            <div class="panel-options">Gift Cards</div>
            <div class="panel-options">Sell</div>
        </div>
    </header>
</body>
</html>
