<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Amazon.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div id="nav-logo-out" class="border">
                <img src="amazon_logo.png" alt="" id="nav-logo-in">
            </div>
            <div id="nav-location" class="border">
                <div id="location-dot">
                    <i class="fa-solid fa-location-dot" style="color: white;"></i>
                </div>
                <div id="nav-location-text">
                    <p id="nav-deliver-to">Deliver to</p>
                    <p id="nav-india">India</p>
                </div>
            </div>
            <div id="nav-search">
                <select id="nav-search-select">
                    <option value="">All</option>
                </select>
                <input type="search" placeholder="Search Amazon" id="nav-search-searchbar">
                <div id="nav-search-button">
                    <i class="fa-solid fa-magnifying-glass" style="font-size: 1.2rem;"></i>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
